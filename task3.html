<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7031a43d-17bf-40ba-b82e-1b1fb53c6d73.png') center/cover no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .current-player {
            font-size: 1.1rem;
            padding: 8px 16px;
            background: #4ecdc4;
            border-radius: 20px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winning {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button.reset {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        button.mode {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .message.win {
            background: rgba(78, 205, 196, 0.3);
            display: block;
        }

        .message.draw {
            background: rgba(255, 107, 107, 0.3);
            display: block;
        }

        .mode-selection {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="mode-selection">
            <button class="mode-btn active" onclick="setGameMode('pvp')">Player vs Player</button>
            <button class="mode-btn" onclick="setGameMode('pvc')">Player vs Computer</button>
        </div>
        
        <div class="game-info">
            <div class="score">X: <span id="score-x">0</span> | O: <span id="score-o">0</span></div>
            <div class="current-player" id="current-player">X's Turn</div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()" class="reset">New Game</button>
            <button onclick="resetScores()" class="reset">Reset Scores</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = 'pvp'; // 'pvp' or 'pvc'
        let scores = { X: 0, O: 0 };
        let playerSymbol = 'X'; // For PVC mode

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            updateCurrentPlayer();
        });

        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
            
            if (mode === 'pvc') {
                playerSymbol = 'X'; // Player is X, computer is O
            }
        }

        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (gameBoard[index] !== '' || !gameActive) return;
            
            gameBoard[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase());
            
            if (checkWin()) {
                handleWin();
                return;
            }
            
            if (checkDraw()) {
                handleDraw();
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayer();
            
            // Computer's turn in PVC mode
            if (gameMode === 'pvc' && currentPlayer !== playerSymbol && gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            
            // Simple AI: try to win, then block, then choose center, then corners, then random
            let move = findWinningMove('O') || 
                      findWinningMove('X') || 
                      (gameBoard[4] === '' ? 4 : null) ||
                      findEmptyCorner() || 
                      findRandomMove();
            
            if (move !== null) {
                const cell = document.querySelector(`.cell[data-index="${move}"]`);
                gameBoard[move] = 'O';
                cell.textContent = 'O';
                cell.classList.add('o');
                
                if (checkWin()) {
                    handleWin();
                    return;
                }
                
                if (checkDraw()) {
                    handleDraw();
                    return;
                }
                
                currentPlayer = 'X';
                updateCurrentPlayer();
            }
        }

        function findWinningMove(symbol) {
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] === symbol && gameBoard[b] === symbol && gameBoard[c] === '') return c;
                if (gameBoard[a] === symbol && gameBoard[c] === symbol && gameBoard[b] === '') return b;
                if (gameBoard[b] === symbol && gameBoard[c] === symbol && gameBoard[a] === '') return a;
            }
            return null;
        }

        function findEmptyCorner() {
            const corners = [0, 2, 6, 8];
            const emptyCorners = corners.filter(index => gameBoard[index] === '');
            return emptyCorners.length > 0 ? emptyCorners[Math.floor(Math.random() * emptyCorners.length)] : null;
        }

        function findRandomMove() {
            const emptyCells = gameBoard.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
        }

        function checkWin() {
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Highlight winning cells
                    combo.forEach(index => {
                        document.querySelector(`.cell[data-index="${index}"]`).classList.add('winning');
                    });
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return !gameBoard.includes('') && !checkWin();
        }

        function handleWin() {
            gameActive = false;
            scores[currentPlayer]++;
            updateScores();
            
            const message = document.getElementById('message');
            message.textContent = `Player ${currentPlayer} Wins!`;
            message.className = 'message win';
        }

        function handleDraw() {
            gameActive = false;
            const message = document.getElementById('message');
            message.textContent = "It's a Draw!";
            message.className = 'message draw';
        }

        function updateCurrentPlayer() {
            const element = document.getElementById('current-player');
            element.textContent = `${currentPlayer}'s Turn`;
            element.style.background = currentPlayer === 'X' ? 
                'linear-gradient(45deg, #ff6b6b, #ee5a52)' : 
                'linear-gradient(45deg, #4ecdc4, #44a08d)';
        }

        function updateScores() {
            document.getElementById('score-x').textContent = scores.X;
            document.getElementById('score-o').textContent = scores.O;
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = gameMode === 'pvc' ? playerSymbol : 'X';
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            document.getElementById('message').className = 'message';
            document.getElementById('message').style.display = 'none';
            
            updateCurrentPlayer();
        }

        function resetScores() {
            scores = { X: 0, O: 0 };
            updateScores();
            resetGame();
        }
    </script>
</body>
</html>
