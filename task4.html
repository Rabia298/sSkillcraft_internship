<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoTask - Modern Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8a015f9b-faa9-4f34-9ce4-495e4d052631.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            transform: translateX(5px);
            border-left-color: #667eea;
        }

        .task-completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .priority-high { border-left-color: #ef4444; }
        .priority-medium { border-left-color: #f59e0b; }
        .priority-low { border-left-color: #10b981; }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-checkbox:checked + .task-label {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="glass-container p-6 mb-4">
                <h1 class="text-4xl font-bold text-white mb-2">
                    <i class="fas fa-tasks mr-3"></i>ChronoTask
                </h1>
                <p class="text-purple-100">Organize your day with style and precision</p>
                <div class="w-24 h-1 bg-gradient-to-r from-purple-400 to-pink-400 mx-auto mt-3 rounded-full"></div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Add Task Form -->
            <div class="glass-container p-6 fade-in">
                <h2 class="text-2xl font-semibold text-white mb-4">
                    <i class="fas fa-plus-circle mr-2"></i>Add New Task
                </h2>
                
                <form id="taskForm" class="space-y-4">
                    <div>
                        <label class="block text-purple-100 mb-2">Task Title</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            required
                            class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                            placeholder="What needs to be done?"
                        >
                    </div>

                    <div>
                        <label class="block text-purple-100 mb-2">Description</label>
                        <textarea 
                            id="taskDescription"
                            class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none resize-none"
                            rows="3"
                            placeholder="Add details about this task..."
                        ></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-purple-100 mb-2">Due Date</label>
                            <input 
                                type="date" 
                                id="taskDate"
                                class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                            >
                        </div>
                        <div>
                            <label class="block text-purple-100 mb-2">Time</label>
                            <input 
                                type="time" 
                                id="taskTime"
                                class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-purple-100 mb-2">Priority</label>
                        <select 
                            id="taskPriority"
                            class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                        >
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    >
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </button>
                </form>
            </div>

            <!-- Tasks List -->
            <div class="glass-container p-6 fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-white">
                        <i class="fas fa-list-check mr-2"></i>Your Tasks
                    </h2>
                    <div class="flex space-x-2">
                        <button 
                            id="filterAll"
                            class="px-3 py-1 bg-purple-500 text-white rounded-lg text-sm font-medium"
                        >
                            All
                        </button>
                        <button 
                            id="filterActive"
                            class="px-3 py-1 bg-white/20 text-purple-100 rounded-lg text-sm font-medium"
                        >
                            Active
                        </button>
                        <button 
                            id="filterCompleted"
                            class="px-3 py-1 bg-white/20 text-purple-100 rounded-lg text-sm font-medium"
                        >
                            Completed
                        </button>
                    </div>
                </div>

                <div id="tasksContainer" class="space-y-3 max-h-96 overflow-y-auto scrollbar-hide">
                    <div class="text-center py-8 text-purple-100">
                        <i class="fas fa-tasks text-4xl mb-3 opacity-50"></i>
                        <p>No tasks yet. Add your first task to get started!</p>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-purple-200/30">
                    <div class="flex justify-between items-center text-purple-100 text-sm">
                        <span id="tasksCount">0 tasks total</span>
                        <button 
                            id="clearCompleted"
                            class="px-3 py-1 bg-red-500/20 text-red-200 rounded-lg hover:bg-red-500/30 transition-colors"
                        >
                            Clear Completed
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Image Attribution -->
        <div class="text-center mt-6 text-purple-100 text-sm opacity-70">
            <p>Background image: Modern workspace with productivity tools and organized desk layout</p>
        </div>

        <!-- Edit Task Modal -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="glass-container p-6 max-w-md w-full">
                <h3 class="text-xl font-semibold text-white mb-4">Edit Task</h3>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editTaskId">
                    <input 
                        type="text" 
                        id="editTaskTitle" 
                        required
                        class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                    >
                    <textarea 
                        id="editTaskDescription"
                        class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none resize-none"
                        rows="3"
                    ></textarea>
                    <div class="grid grid-cols-2 gap-4">
                        <input 
                            type="date" 
                            id="editTaskDate"
                            class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                        >
                        <input 
                            type="time" 
                            id="editTaskTime"
                            class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                        >
                    </div>
                    <select 
                        id="editTaskPriority"
                        class="w-full px-4 py-3 bg-white/90 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                    >
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <div class="flex space-x-3">
                        <button 
                            type="submit"
                            class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 text-white py-2 px-4 rounded-lg font-semibold hover:from-green-600 hover:to-teal-600 transition-colors"
                        >
                            Update
                        </button>
                        <button 
                            type="button"
                            id="closeEditModal"
                            class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition-colors"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateTasksCount();
            }

            bindEvents() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('editForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateTask();
                });

                // Filter buttons
                document.getElementById('filterAll').addEventListener('click', () => this.setFilter('all'));
                document.getElementById('filterActive').addEventListener('click', () => this.setFilter('active'));
                document.getElementById('filterCompleted').addEventListener('click', () => this.setFilter('completed'));

                // Clear completed
                document.getElementById('clearCompleted').addEventListener('click', () => this.clearCompleted());

                // Modal close
                document.getElementById('closeEditModal').addEventListener('click', () => {
                    document.getElementById('editModal').classList.add('hidden');
                });
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const date = document.getElementById('taskDate').value;
                const time = document.getElementById('taskTime').value;
                const priority = document.getElementById('taskPriority').value;

                if (!title) return;

                const task = {
                    id: Date.now(),
                    title,
                    description,
                    date,
                    time,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateTasksCount();

                // Reset form
                document.getElementById('taskForm').reset();
                
                // Show success animation
                const button = document.querySelector('#taskForm button[type="submit"]');
                button.classList.add('bg-green-500', 'to-green-600');
                setTimeout(() => {
                    button.classList.remove('bg-green-500', 'to-green-600');
                }, 1000);
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;

                document.getElementById('editTaskId').value = task.id;
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDescription').value = task.description;
                document.getElementById('editTaskDate').value = task.date;
                document.getElementById('editTaskTime').value = task.time;
                document.getElementById('editTaskPriority').value = task.priority;

                document.getElementById('editModal').classList.remove('hidden');
            }

            updateTask() {
                const id = parseInt(document.getElementById('editTaskId').value);
                const task = this.tasks.find(t => t.id === id);
                
                if (task) {
                    task.title = document.getElementById('editTaskTitle').value.trim();
                    task.description = document.getElementById('editTaskDescription').value.trim();
                    task.date = document.getElementById('editTaskDate').value;
                    task.time = document.getElementById('editTaskTime').value;
                    task.priority = document.getElementById('editTaskPriority').value;

                    this.saveTasks();
                    this.renderTasks();
                    document.getElementById('editModal').classList.add('hidden');
                }
            }

            toggleComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTasksCount();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTasksCount();
                }
            }

            clearCompleted() {
                this.tasks = this.tasks.filter(t => !t.completed);
                this.saveTasks();
                this.renderTasks();
                this.updateTasksCount();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update button states
                document.getElementById('filterAll').classList.toggle('bg-purple-500', filter === 'all');
                document.getElementById('filterAll').classList.toggle('bg-white/20', filter !== 'all');
                document.getElementById('filterActive').classList.toggle('bg-purple-500', filter === 'active');
                document.getElementById('filterActive').classList.toggle('bg-white/20', filter !== 'active');
                document.getElementById('filterCompleted').classList.toggle('bg-purple-500', filter === 'completed');
                document.getElementById('filterCompleted').classList.toggle('bg-white/20', filter !== 'completed');

                this.renderTasks();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return this.tasks;
                }
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-purple-100">
                            <i class="fas fa-${this.currentFilter === 'completed' ? 'check-circle' : 'tasks'} text-4xl mb-3 opacity-50"></i>
                            <p>No ${this.currentFilter} tasks found</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTasks.map(task => `
                    <div class="task-item glass-container p-4 priority-${task.priority} ${task.completed ? 'task-completed' : ''}">
                        <div class="flex items-start justify-between">
                            <div class="flex items-start space-x-3 flex-1">
                                <input 
                                    type="checkbox" 
                                    ${task.completed ? 'checked' : ''}
                                    onchange="taskManager.toggleComplete(${task.id})"
                                    class="task-checkbox mt-1 h-5 w-5 text-purple-500 focus:ring-purple-400"
                                >
                                <div class="flex-1">
                                    <h3 class="font-semibold text-white text-lg">${task.title}</h3>
                                    ${task.description ? `<p class="text-purple-100 text-sm mt-1">${task.description}</p>` : ''}
                                    ${task.date || task.time ? `
                                        <div class="flex items-center space-x-2 mt-2 text-xs text-purple-200">
                                            ${task.date ? `<span><i class="fas fa-calendar mr-1"></i>${new Date(task.date).toLocaleDateString()}</span>` : ''}
                                            ${task.time ? `<span><i class="fas fa-clock mr-1"></i>${task.time}</span>` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="taskManager.editTask(${task.id})" class="text-blue-300 hover:text-blue-100 transition-colors">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="taskManager.deleteTask(${task.id})" class="text-red-300 hover:text-red-100 transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-3 pt-3 border-t border-purple-200/20">
                            <span class="text-xs px-2 py-1 rounded-full bg-${this.getPriorityColor(task.priority)}/20 text-${this.getPriorityColor(task.priority)}-200">
                                ${task.priority.toUpperCase()} PRIORITY
                            </span>
                            <span class="text-xs text-purple-200">
                                Added: ${new Date(task.createdAt).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `).join('');
            }

            getPriorityColor(priority) {
                const colors = {
                    high: 'red',
                    medium: 'yellow',
                    low: 'green'
                };
                return colors[priority] || 'gray';
            }

            updateTasksCount() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;

                document.getElementById('tasksCount').textContent = 
                    `${active} active, ${completed} completed, ${total} total`;
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                e.target.classList.add('hidden');
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                document.getElementById('taskTitle').focus();
            }
        });

        // Initialize current date in date field
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('taskDate').value = today;
        document.getElementById('taskDate').min = today;
    </script>
</body>
</html>
